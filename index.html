<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WHE PAY â€¢ ULTIMATE QUANTUM DASHBOARD</title>
    <style>
        :root {
            --bg: #000000; --card: #1c1c1e; --accent: #007AFF;
            --success: #32d74b; --warn: #ff9f0a; --danger: #ff453a;
            --sec: #8e8e93; --purple: #af52de; --neon: #00f2ff;
            --dark-bg: #020617; --slate: #1e293b;
        }
        
        body { background: var(--bg); color: #ffffff; font-family: -apple-system, system-ui; margin: 0; padding: 0; overflow-x: hidden; }

        /* TICKER SYSTEM - Restored from Second Code */
        .ticker-fixed { background: #000; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000; height: 80px; display: flex; align-items: center; overflow: hidden; }
        .ticker-ribbon { display: flex; gap: 30px; animation: scroll 25s linear infinite; white-space: nowrap; padding-left: 20px; }
        @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-100%); } }
        
        .t-ball { width: 30px; height: 30px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, #fff, #bbb); color: #000; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 14px; margin-right: 5px; box-shadow: 1px 1px 4px rgba(0,0,0,0.5); border: 1px solid #999; }
        .ticker-group { display: flex; flex-direction: column; border-right: 1px solid #333; padding-right: 20px; }
        .t-time { color: var(--warn); font-size: 10px; font-weight: bold; margin-bottom: 2px; }

        /* NAVIGATION & OUTSTANDING */
        .nav { position: sticky; top: 80px; background: rgba(28,28,30,0.95); backdrop-filter: blur(10px); z-index: 100; padding: 12px; border-bottom: 1px solid #333; }
        .tabs { display: flex; gap: 5px; margin-bottom: 10px; overflow-x: auto; }
        .tab { flex: 1; min-width: 80px; background: #2c2c2e; border: none; color: #fff; padding: 10px; border-radius: 8px; font-weight: 800; font-size: 11px; cursor: pointer; }
        .tab.active { background: var(--accent); }
        
        .out-btn { width: 100%; background: #2c2c2e; color: var(--success); border: 1px solid #444; padding: 10px; border-radius: 8px; font-weight: 800; cursor: pointer; }
        .out-panel { display: none; background: #111; border-radius: 10px; padding: 10px; margin-top: 10px; border: 1px solid #333; }
        .out-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 0.5px solid #222; align-items: center; }
        .out-label { color: var(--accent); font-weight: bold; font-size: 11px; }

        /* CONTAINER & CARDS */
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--card); border-radius: 14px; padding: 15px; margin-bottom: 12px; border: 0.5px solid #2c2c2e; }
        
        /* SHELF SPECIFIC - From Code 2 */
        .shelf-ball { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: 900; color: #000; box-shadow: inset -2px -2px 6px rgba(0,0,0,0.3); }
        .tag { font-size: 10px; font-weight: 900; padding: 2px 6px; border-radius: 4px; color: #fff; margin-top: 5px; display: inline-block; }

        /* MATRIX GRID */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .triplet { display: flex; border: 1px solid #334155; border-radius: 6px; overflow: hidden; height: 40px; }
        .cell { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: 700; color: #64748b; font-size: 12px; background: #0f172a; cursor: pointer; }
        .cell.active { background: var(--neon); color: #000; }

        .search-input { width: 100%; background: #1c1c1e; border: 1px solid #333; border-radius: 8px; padding: 12px; color: white; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="ticker-fixed"><div id="ticker-ribbon" class="ticker-ribbon"></div></div>

    <div class="nav">
        <div class="tabs">
            <button class="tab active" onclick="setTab('shelf', this)">SHELF</button>
            <button class="tab" onclick="setTab('matrix', this)">MATRIX</button>
            <button class="tab" onclick="setTab('history', this)">HISTORY</button>
            <button class="tab" onclick="setTab('analyzer', this)">ANALYZER</button>
        </div>
        <button class="out-btn" onclick="toggleOut()">ðŸ§® AGING ANALYSIS (OUTSTANDING) â–¾</button>
        <div id="out-panel" class="out-panel"></div>
        <input type="text" id="mSearch" class="search-input" placeholder="Search Mark or Spirit..." onkeyup="filterShelf()">
    </div>

    <div id="shelf" class="container tab-content"></div>
    
    <div id="matrix" class="container tab-content" style="display:none;">
        <div id="matrix-grid" class="grid"></div>
        <div id="matrix-info" class="card" style="margin-top:15px;"></div>
    </div>

    <div id="history" class="container tab-content" style="display:none;"></div>

    <div id="analyzer" class="container tab-content" style="display:none;">
        <div class="card">
            <h3 style="color:var(--purple); margin-top:0;">QUANTUM ANALYZER</h3>
            <select id="anDay" class="search-input"><option>Monday</option><option>Tuesday</option><option>Wednesday</option><option>Thursday</option><option>Friday</option><option>Saturday</option></select>
            <select id="anTime" class="search-input"><option value="ALL">All Times</option><option value="MOR">Morning</option><option value="MID">Midday</option><option value="NON">Afternoon</option><option value="EVE">Evening</option></select>
            <button class="out-btn" style="margin-top:15px; background:var(--success); color:#000;" onclick="runAnalysis()">RUN DEEP SEARCH</button>
            <div id="an-results" style="margin-top:15px;"></div>
        </div>
    </div>

<script>
    const spirits = {1:"Centipede",2:"Old Lady",3:"Carriage",4:"Dead Man",5:"Parson Man",6:"Belly",7:"Hog",8:"Tiger",9:"Cattle",10:"Monkey",11:"Corbeau",12:"King",13:"Crapaud",14:"Money",15:"Sick Woman",16:"Jamette",17:"Pigeon",18:"Water Boat",19:"Horse",20:"Dog",21:"Mouth",22:"Rat",23:"House",24:"Queen",25:"Morrocoy",26:"Fowl",27:"Little Snake",28:"Red Fish",29:"Opium Man",30:"House Cat",31:"Parson Wife",32:"Shrimp",33:"Spider",34:"Blind Man",35:"Big Snake",36:"Donkey"};
    const matrixData = [ [[1,5,17],[2,6,18],[3,7,19]],[[4,8,20],[5,9,21],[6,10,22]],[[7,11,23],[8,12,24],[9,13,25]],[[10,14,26],[11,15,27],[12,16,28]],[[13,17,29],[14,18,30],[15,19,31]],[[16,20,32],[17,21,33],[18,22,34]],[[19,23,35],[20,24,36],[21,25,1]],[[22,26,2],[23,27,3],[24,28,4]],[[25,29,5],[26,30,6],[27,31,7]],[[28,32,8],[29,33,9],[30,34,10]],[[31,35,11],[32,36,12],[33,1,13]],[[34,2,14],[35,3,15],[36,4,16]] ];
    const colors = {1:"#ff6b6b",2:"#ffa94d",16:"#fab005",27:"#96f2d7",36:"#9775fa"}; // Expandable

    let globalWeeks = [];

    window.onload = async () => {
        initMatrix();
        await fetchData();
        loadTicker();
    };

    async function fetchData() {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwyr-M_ZzIscNgxJmR_UYHgZqmamn62Np4msDFaCjX9KgyUmyjuzuIYbawBmT0_mw4j/exec?action=calendar&game=P2WHE&weeks=12");
        const json = await res.json();
        globalWeeks = json.data.weeks;
        processData();
    }

    async function loadTicker() {
        const res = await fetch("https://script.google.com/macros/s/AKfycbymSUZ3cuBP7wZSKkxs8QmjMkKP6q3j-LOW_CVpY3n6Sw1EzsdwPu6yTEkpOmiAJz95/exec?action=ticker");
        const json = await res.json();
        let h = "";
        Object.entries(json.games).forEach(([game, draws]) => {
            draws.forEach(d => {
                h += `<div class="ticker-group"><span class="t-time">${game} ${d.time}</span><div style="display:flex;">
                ${d.numbers.split(',').map(n => `<div class="t-ball">${n.trim().split(' ')[0]}</div>`).join('')}
                </div></div>`;
            });
        });
        document.getElementById('ticker-ribbon').innerHTML = h + h;
    }

    function processData() {
        let seen = new Set();
        let stats = {};
        let buckets = { "THIS": [] };
        for(let i=0; i<12; i++) buckets[i] = [];

        // Correct Bucketing Logic (Week-by-Week)
        const reversedWeeks = [...globalWeeks].reverse();
        
        for(let i=1; i<=36; i++) {
            let found = false;
            // Check current week first
            let curWeekNums = [];
            reversedWeeks[0].days.forEach(d => Object.values(d.draws).forEach(v => {
                if(v && v != "-") { curWeekNums.push(parseInt(v)); if(parseInt(v) === i) found = "THIS"; }
            }));

            if(found === "THIS") {
                let freq = curWeekNums.filter(x => x === i).length;
                buckets["THIS"].push({n: i, f: freq});
            } else {
                for(let w=1; w<reversedWeeks.length; w++) {
                    let weekNums = [];
                    reversedWeeks[w].days.forEach(d => Object.values(d.draws).forEach(v => {
                        if(v && v != "-") weekNums.push(parseInt(v));
                    }));
                    if(weekNums.includes(i)) {
                        buckets[w-1].push(i);
                        found = true;
                        break;
                    }
                }
                if(!found) buckets[11].push(i);
            }
        }

        // Render Outstanding
        let outH = `<div style="text-align:center; color:gray; font-size:10px; margin-bottom:10px;">HISTORICAL AGING (12 WEEKS)</div>`;
        Object.keys(buckets).forEach(k => {
            if(buckets[k].length > 0) {
                let label = k === "THIS" ? "THIS WEEK" : (k === "0" ? "LAST WEEK" : k + " WEEKS AGO");
                let content = k === "THIS" 
                    ? buckets[k].map(o => `<span style="color:${o.f>1?'var(--danger)':'white'}; font-weight:bold; margin-left:5px;">${o.n}(${o.f})</span>`).join('')
                    : buckets[k].sort((a,b)=>a-b).join(' ');
                outH += `<div class="out-row"><span class="out-label">${label}</span><span style="font-family:monospace; font-size:13px;">${content}</span></div>`;
            }
        });
        document.getElementById('out-panel').innerHTML = outH;

        // Render Shelf
        let shelfH = "";
        let lastSeen = {};
        globalWeeks.forEach(w => w.days.forEach(d => Object.entries(d.draws).forEach(([t,v]) => {
            if(v && v != "-") lastSeen[v] = {date: d.date, time: t};
        })));

        for(let i=1; i<=36; i++) {
            let ls = lastSeen[i] || {date: "OUTSTANDING", time: ""};
            let isOut = buckets["THIS"].find(x => x.n === i) ? false : true;
            shelfH += `<div class="card s-card" data-search="${i} ${spirits[i]}">
                <div style="display:flex; align-items:center; justify-content:space-between;">
                    <div class="shelf-ball" style="background:${colors[i] || '#ddd'}">${i}</div>
                    <div style="flex:1; margin-left:15px;">
                        <div style="font-weight:900; font-size:16px;">${spirits[i].toUpperCase()}</div>
                        <div style="font-size:10px; color:var(--sec);">${ls.date} ${ls.time}</div>
                    </div>
                    <div style="text-align:right;">
                        <div style="font-weight:bold; color:${isOut?'var(--danger)':'var(--success)'}">${isOut?'OUT':'HIT'}</div>
                        <div class="tag" style="background:#333;">${isOut?'DUE NOW':'ACTIVE'}</div>
                    </div>
                </div>
            </div>`;
        }
        document.getElementById('shelf').innerHTML = shelfH;
    }

    function initMatrix() {
        const g = document.getElementById('matrix-grid');
        matrixData.forEach(s => s.forEach(t => {
            const wrap = document.createElement('div'); wrap.className = 'triplet';
            t.forEach(n => {
                const c = document.createElement('div'); c.className = 'cell'; c.textContent = n;
                c.onclick = () => selectMatrix(n);
                wrap.appendChild(c);
            });
            g.appendChild(wrap);
        }));
        selectMatrix(27);
    }

    function selectMatrix(n) {
        document.querySelectorAll('.cell').forEach(c => c.classList.toggle('active', c.textContent == n));
        document.getElementById('matrix-info').innerHTML = `<h3>#${n} ${spirits[n]}</h3><p style="color:var(--neon)">QUANTUM SEQUENCE ACTIVATED</p>`;
    }

    function setTab(id, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
    }

    function toggleOut() {
        const p = document.getElementById('out-panel');
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }

    function filterShelf() {
        let q = document.getElementById('mSearch').value.toLowerCase();
        document.querySelectorAll('.s-card').forEach(c => {
            c.style.display = c.dataset.search.toLowerCase().includes(q) ? 'block' : 'none';
        });
    }
</script>
</body>
</html>
