<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WHE PAY | FSP SAGi QUANTUM DASHBOARD</title>
    <style>
        :root { 
            --bg: #020617; 
            --card: #1e293b; 
            --accent: #f43f5e; 
            --neon: #00f2ff; 
            --success: #32d74b; 
            --warn: #ff9f0a; 
            --danger: #ff453a; 
            --sec: #94a3b8; 
            --purple: #af52de; 
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: -apple-system, sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* --- TICKER STYLES --- */
        .ticker-fixed { 
            background: linear-gradient(to bottom, #111, #000); 
            border-bottom: 1px solid #333; 
            position: sticky; top: 0; z-index: 1001; width: 100%; 
            height: 75px; display: flex; align-items: center; overflow: hidden;
        }
        .ticker-ribbon { 
            display: flex; gap: 30px; animation: scroll 25s linear infinite;
            white-space: nowrap; padding-left: 20px;
        }
        @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-100%); } }
        
        /* --- NAVIGATION --- */
        .nav { 
            position: sticky; top: 75px; background: rgba(2, 6, 23, 0.95); 
            backdrop-filter: blur(12px); z-index: 1000; padding: 12px; border-bottom: 1px solid #334155; 
        }
        .tabs { display: flex; gap: 5px; overflow-x: auto; scrollbar-width: none; }
        .tab { 
            flex: 1; min-width: 80px; background: #1e293b; border: none; 
            color: #94a3b8; padding: 12px 5px; border-radius: 10px; font-weight: 800; font-size: 10px;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
        }
        .tab.active { background: var(--neon); color: #000; }

        /* --- MATRIX / QUANTUM STYLES --- */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin: 15px 0; }
        .triplet { display: flex; border: 1px solid #334155; border-radius: 6px; background: rgba(30, 41, 59, 0.5); overflow: hidden; height: 42px; }
        .cell { flex: 1; display: flex; align-items: center; justify-content: center; border-right: 1px solid #334155; font-weight: 700; font-size: 13px; color: #94a3b8; cursor: pointer; }
        .cell:last-child { border-right: none; }
        .highlight { background: var(--neon) !important; color: #000 !important; }
        .dim { opacity: 0.15; }

        .instructions { padding: 15px; background: var(--card); border-radius: 12px; border: 1px solid #334155; min-height: 250px; margin-top: 10px; }
        .m-tabs { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        .m-tab { background: #334155; color: #94a3b8; padding: 8px 10px; border-radius: 6px; font-size: 9px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .m-tab.active { background: var(--neon); color: #000; }
        
        .comparison { display: flex; gap: 8px; }
        .column { flex: 1; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .column h4 { color: var(--neon); font-size: 9px; margin: 0 0 8px 0; text-transform: uppercase; border-bottom: 1px solid #334155; padding-bottom: 4px; }
        .data-val { font-size: 22px; font-weight: 800; color: white; margin: 10px 0; letter-spacing: 1px; }

        /* --- DASHBOARD CARDS --- */
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .card { background: var(--card); border-radius: 14px; padding: 15px; margin-bottom: 12px; border: 1px solid #334155; }
        .ball-big { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 900; color: #000; }
        .search-box { width: 100%; background: #0f172a; border: 1px solid #334155; border-radius: 10px; padding: 12px; color: white; margin-top: 10px; box-sizing: border-box; }

        /* --- HIDDEN STATE --- */
        .hidden { display: none !important; }

        /* --- SPLASH SCREEN --- */
        #splash { position: fixed; inset: 0; z-index: 9999; background: #020617; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="splash">
        <h1 style="color:var(--neon); font-size: 2rem; margin: 0;">FSP SAGi</h1>
        <p style="color:var(--accent); font-weight: bold; letter-spacing: 3px;">QUANTUM MAPPING</p>
    </div>

    <div class="ticker-fixed">
        <div id="ticker-content" class="ticker-ribbon">
            <span style="color:#64748b;">Initializing Data Streams...</span>
        </div>
    </div>

    <div class="nav">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('shelf', this)">Shelf</button>
            <button class="tab" onclick="switchTab('matrix', this)">Matrix</button>
            <button class="tab" onclick="switchTab('draws', this)">History</button>
            <button class="tab" onclick="switchTab('analyzer', this)">Analyzer</button>
        </div>
        <input type="text" id="masterSearch" class="search-box" placeholder="Search Mark or Spirit..." onkeyup="runSearch()">
    </div>

    <div id="shelf-tab" class="container tab-content">
        <div id="shelf-results">Loading analysis...</div>
    </div>

    <div id="matrix-tab" class="container tab-content hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div><h2 style="color:var(--neon); margin:0; font-size:18px;">MATRIX MAP</h2><div style="font-size:9px; color:#64748b;">V4.4 QUANTUM</div></div>
            <button onclick="matrixRandom()" style="background:var(--accent); color:white; border:none; padding:8px 14px; border-radius:20px; font-size:10px; font-weight:800; text-transform:uppercase;">Quick Pick</button>
        </div>
        <div id="matrix-grid" class="grid"></div>
        <div id="matrix-instructions" class="instructions"></div>
    </div>

    <div id="draws-tab" class="container tab-content hidden">
        <div id="draws-list"></div>
    </div>

    <div id="analyzer-tab" class="container tab-content hidden">
        <div class="card" style="border-left: 5px solid var(--purple);">
            <h3 style="text-align:center; color:var(--purple); margin-top:0;">DEEP ANALYZER</h3>
            <select id="sDay" class="search-box"><option>Monday</option><option>Tuesday</option><option>Wednesday</option><option>Thursday</option><option>Friday</option><option>Saturday</option></select>
            <select id="sTime" class="search-box"><option value="ALL">All Times</option><option value="MOR">Morning</option><option value="MID">Midday</option><option value="NON">Afternoon</option><option value="EVE">Evening</option></select>
            <button onclick="runDeepSearch()" style="width:100%; background:var(--success); border:none; padding:15px; border-radius:12px; font-weight:bold; margin-top:15px; cursor:pointer; color:#000;">RANK MARKS</button>
            <div id="analyzer-results" style="margin-top:20px;"></div>
        </div>
    </div>

    <script>
        // --- DATA OBJECTS FROM BOTH CODES ---
        const spirits = {1:"Centipede",2:"Old Lady",3:"Carriage",4:"Dead Man",5:"Parson Man",6:"Belly",7:"Hog",8:"Tiger",9:"Cattle",10:"Monkey",11:"Corbeau",12:"King",13:"Crapaud",14:"Money",15:"Sick Woman",16:"Jamette",17:"Pigeon",18:"Water Boat",19:"Horse",20:"Dog",21:"Mouth",22:"Rat",23:"House",24:"Queen",25:"Morrocoy",26:"Fowl",27:"Little Snake",28:"Red Fish",29:"Opium Man",30:"House Cat",31:"Parson Wife",32:"Shrimp",33:"Spider",34:"Blind Man",35:"Big Snake",36:"Donkey"};
        const numberColors = {"01":"#ff6b6b","02":"#ffa94d","03":"#ffd43b","04":"#69db7c","05":"#38d9a9","06":"#4dabf7","07":"#9775fa","08":"#f783ac","09":"#ff922b","10":"#fab005","11":"#82c91e","12":"#20c997","13":"#339af0","14":"#845ef7","15":"#e599f7","16":"#ff8787","17":"#ffc078","18":"#ffe066","19":"#8ce99a","20":"#63e6be","21":"#74c0fc","22":"#b197fc","23":"#faa2c1","24":"#ffa8a8","25":"#ffec99","26":"#c0eb75","27":"#96f2d7","28":"#a5d8ff","29":"#d0bfff","30":"#fcc2d7","31":"#ff6b6b","32":"#ffa94d","33":"#ffd43b","34":"#69db7c","35":"#4dabf7","36":"#9775fa"};
        
        const matrixData = [ [[1,5,17],[2,6,18],[3,7,19]],[[4,8,20],[5,9,21],[6,10,22]],[[7,11,23],[8,12,24],[9,13,25]],[[10,14,26],[11,15,27],[12,16,28]],[[13,17,29],[14,18,30],[15,19,31]],[[16,20,32],[17,21,33],[18,22,34]],[[19,23,35],[20,24,36],[21,25,1]],[[22,26,2],[23,27,3],[24,28,4]],[[25,29,5],[26,30,6],[27,31,7]],[[28,32,8],[29,33,9],[30,34,10]],[[31,35,11],[32,36,12],[33,1,13]],[[34,2,14],[35,3,15],[36,4,16]] ];
        const sixteenGroups = [[1,16,29],[2,17,30],[3,18,31],[4,19,32],[5,20,33],[6,21,34],[7,22,35],[8,23,36],[9,24,1],[10,25,2],[11,26,3],[12,27,4],[13,28,5],[14,29,6],[15,30,7],[16,31,8],[17,32,9],[18,33,10],[19,34,11],[20,35,12],[21,36,13],[22,1,14],[23,2,15],[24,3,16],[25,4,17],[26,5,18],[27,6,19],[28,7,20],[29,8,21],[30,9,22],[31,10,23],[32,11,24],[33,12,25],[34,13,26],[35,14,27],[36,15,28]];
        const bankBlocking = { 1:[10,34], 2:[11,35,10,34], 3:[12,36], 4:[12,13,36,1], 5:[14,2], 6:[2,3,14,15], 7:[4,16], 8:[4,5,16,17], 9:[6,18], 10:[1,2,19,20], 11:[2,21,27,15], 12:[3,4,22,23], 13:[4,24], 14:[5,6,25,26], 15:[6,27], 16:[7,8,19,28], 17:[8,29], 18:[9,21], 19:[16,28,32,7], 20:[17,29,33,8], 21:[18,30], 22:[18,19,30,31], 23:[20,32], 24:[20,21,32,33], 25:[22,34], 26:[22,23,34,35], 27:[24,36,12,15], 28:[19,20,16,17], 29:[16,20], 30:[17,21], 31:[18,22], 32:[19,23], 33:[20,24], 34:[1,2,25,26], 35:[2,27], 36:[3,4,28,29] };
        const luckyDiamond = { 1:[36], 2:[33], 3:[34], 4:[35], 5:[1], 6:[2], 7:[3], 8:[4], 9:[20,28], 10:[21,29], 11:[22,30], 12:[19,31], 13:[24], 14:[25], 15:[26], 16:[27], 17:[28], 18:[29], 19:[8,12], 20:[9], 21:[10,16], 22:[11,15], 23:[12], 24:[13], 25:[14], 26:[15], 27:[16], 28:[17], 29:[18], 30:[19], 31:[20], 32:[21], 33:[22], 34:[23], 35:[24], 36:[1,25] };

        // --- STATE ---
        let selectedMatrixNum = 27;
        let matrixViewMode = 'Matrix';
        let mainTimeline = [];

        // --- INIT ---
        window.onload = async () => {
            initMatrixGrid();
            await fetchMainData();
            updateTickerUI();
            setTimeout(() => document.getElementById('splash').classList.add('fade-out'), 2500);
        };

        // --- MATRIX LOGIC (Full Port) ---
        function initMatrixGrid() {
            const grid = document.getElementById('matrix-grid');
            matrixData.forEach(set => {
                set.forEach(trip => {
                    const d = document.createElement('div');
                    d.className = 'triplet';
                    trip.forEach(n => {
                        const c = document.createElement('div');
                        c.className = 'cell';
                        c.textContent = n;
                        c.onclick = () => updateMatrixDisplay(n);
                        d.appendChild(c);
                    });
                    grid.appendChild(d);
                });
            });
            updateMatrixDisplay(27);
        }

        function updateMatrixDisplay(num) {
            selectedMatrixNum = num;
            document.querySelectorAll('.cell').forEach(el => {
                el.classList.remove('highlight', 'dim');
                el.textContent == num ? el.classList.add('highlight') : el.classList.add('dim');
            });

            const eight = matrixData.flat().filter(t => t.includes(num));
            const sixteen = sixteenGroups.filter(t => t.includes(num));

            let html = `
                <div class="m-tabs">
                    <div class="m-tab ${matrixViewMode==='Matrix'?'active':''}" onclick="setMatrixView('Matrix')">1/8 & 1/16 Chart</div>
                    <div class="m-tab ${matrixViewMode==='Bank'?'active':''}" onclick="setMatrixView('Bank')">Bank Chart</div>
                    <div class="m-tab ${matrixViewMode==='Diamond'?'active':''}" onclick="setMatrixView('Diamond')">Diamond Chart</div>
                </div>
                <h3 style="color:var(--neon);margin:5px 0 10px;">MARK: #${num} - ${spirits[num].toUpperCase()}</h3>
            `;

            if (matrixViewMode === 'Matrix') {
                html += `<div class="comparison">
                    <div class="column"><h4>1/8 CHART</h4>${eight.map(g=>'<div style="font-size:12px;margin:2px 0;">'+g.join(', ')+'</div>').join('')}</div>
                    <div class="column"><h4>1/16 CHART</h4>${sixteen.map(g=>'<div style="font-size:12px;margin:2px 0;">'+g.join(', ')+'</div>').join('')}</div>
                </div>`;
            } else if (matrixViewMode === 'Bank') {
                const b = bankBlocking[num] || ["Check Sequence"];
                html += `<div class="column" style="width:100%"><h4 style="border:none">Blocking Marks</h4><div class="data-val">${b.join(' • ')}</div><p style="font-size:9px;color:#64748b;">Hedge these marks against your main play.</p></div>`;
            } else if (matrixViewMode === 'Diamond') {
                const d = luckyDiamond[num] || ["Neutral"];
                html += `<div class="column" style="width:100%"><h4 style="border:none">Lucky Diamond Chart</h4><div class="data-val" style="color:var(--neon)">${d.join(' • ')}</div><p style="font-size:11px;color:#cbd5e1;font-style:italic;">"The mirror reflection of the current sequence."</p></div>`;
            }
            document.getElementById('matrix-instructions').innerHTML = html;
        }

        function setMatrixView(v) { matrixViewMode = v; updateMatrixDisplay(selectedMatrixNum); }
        function matrixRandom() { updateMatrixDisplay(Math.floor(Math.random() * 36) + 1); }

        // --- DASHBOARD LOGIC ---
        async function fetchMainData() {
            try {
                const res = await fetch("https://script.google.com/macros/s/AKfycbwyr-M_ZzIscNgxJmR_UYHgZqmamn62Np4msDFaCjX9KgyUmyjuzuIYbawBmT0_mw4j/exec?action=calendar&game=P2WHE&weeks=159");
                const json = await res.json();
                processMainData(json.data.weeks);
            } catch (e) { document.getElementById('shelf-results').innerHTML = "Connection Error."; }
        }

        function processMainData(weeks) {
            mainTimeline = [];
            let stats = {};
            weeks.forEach(w => {
                w.days.forEach(d => {
                    Object.entries(d.draws).forEach(([slot, num]) => {
                        if(num && num !== "-" && num !== "PENDING") {
                            const n = parseInt(num);
                            mainTimeline.push({num: n, dayName: d.dayName, timeSlot: slot});
                            stats[n] = (stats[n] || 0) + 1;
                        }
                    });
                });
            });
            renderShelf(stats);
        }

        function renderShelf(stats) {
            let html = "";
            for(let i=1; i<=36; i++) {
                html += `
                    <div class="card data-card" data-search="${i} ${spirits[i]}">
                        <div style="display:flex; align-items:center; justify-content:space-between;">
                            <div class="ball-big" style="background:${numberColors[String(i).padStart(2,'0')]}">${i}</div>
                            <div style="flex:1; margin-left:15px;">
                                <div style="font-weight:800; font-size:16px;">${spirits[i]}</div>
                                <div style="font-size:11px; color:var(--sec);">Frequency: ${stats[i] || 0} hits</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            document.getElementById('shelf-results').innerHTML = html;
        }

        async function updateTickerUI() {
            try {
                const res = await fetch("https://script.google.com/macros/s/AKfycbymSUZ3cuBP7wZSKkxs8QmjMkKP6q3j-LOW_CVpY3n6Sw1EzsdwPu6yTEkpOmiAJz95/exec?action=ticker");
                const data = await res.json();
                let tickerHtml = '<div style="color:#ff0000; font-weight:bold; margin-right:20px;">● LIVE</div>';
                if(data.games && data.games.PLAYWHE) {
                    data.games.PLAYWHE.forEach(d => {
                        tickerHtml += `<div style="margin-right:40px;">
                            <span style="color:var(--neon); font-weight:bold;">${d.time} ${d.name}</span>
                            <span style="margin-left:10px;">${d.numbers}</span>
                        </div>`;
                    });
                }
                const tickerEl = document.getElementById('ticker-content');
                tickerEl.innerHTML = tickerHtml + tickerHtml;
            } catch(e) {}
        }

        // --- UTILS ---
        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById(id + '-tab').classList.remove('hidden');
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            window.scrollTo(0,0);
        }

        function runSearch() {
            let q = document.getElementById('masterSearch').value.toLowerCase();
            document.querySelectorAll('.data-card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none';
            });
        }

        function runDeepSearch() {
            const day = document.getElementById('sDay').value;
            const time = document.getElementById('sTime').value;
            const filtered = mainTimeline.filter(x => x.dayName === day && (time === 'ALL' || x.timeSlot === time));
            const counts = {};
            filtered.forEach(x => counts[x.num] = (counts[x.num] || 0) + 1);
            const sorted = Object.entries(counts).sort((a,b) => b[1]-a[1]).slice(0,10);
            
            document.getElementById('analyzer-results').innerHTML = sorted.map(([n, c]) => `
                <div style="background:rgba(0,0,0,0.3); padding:12px; margin-bottom:8px; border-radius:10px; display:flex; justify-content:space-between; border:1px solid #334155;">
                    <span style="font-weight:bold;">#${n} ${spirits[n]}</span>
                    <span style="color:var(--neon); font-weight:900;">${c} HITS</span>
                </div>
            `).join('') || '<div style="text-align:center;color:gray">No hits found for this selection.</div>';
        }
    </script>
</body>
</html>
